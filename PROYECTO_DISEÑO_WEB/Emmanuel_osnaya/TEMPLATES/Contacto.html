<body>
    <!--Header-->
    <header class="header">
        <!--Barra-->
        <div class="barra">
            <a class="logo" href="index.html">
                <!--Texto-->
                <h1 class="logo__nombre no-margin centrar-texto">Diseño y Desarrollo<span class="logo__bold">web</span></h1>
            </a>

            <!--Navegacion-->
            <nav class="navegacion">
                <a href="index.html" class="nav-en">Inicio</a>
                <a href="AcercaDe.html" class="nav-en">Acerca De</a>
                <a href="Contacto.html" class="nav-en">Contacto</a>
                <a href="#" class="nav-en">Nuestro Trabajo</a>
            </nav>
        </div> <!--Cierre Barra-->

        <!--Header Imagen-->
        <div class="header_img">
            <div class="hd-text">
                <!--Tetxo Imagen-->
                <h2>Contacto</h2>
            </div>
        </div> <!--Cierre Header-->
       
    </header>

    <main class="contenedor entrada">
        <h3 class="centrar-texto">Dejanos tus Datos<br><span>Nosotros nos comunicamos</span></h3>

        <form class="formulario">
            
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tu E-mail" 
                    id="email"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                    class="campo__field campo__field--textarea"
                    id="mensaje"
                ></textarea>
            </div>

            <div class="campo">
                <input onclick="alerta()" type="submit" value="Enviar" class="boton boton--primario">
            </div>
        
    </main>

    <footer class="footer">
        <div class="contenedor barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Diseño y Desarrollo<span class="logo__bold">web</span></h1>
            </a>

            <p class="no-margin centrar-texto">
                ©Todos los derechos reservados 2022
            </p>
        </div>
    </footer>

    <script src="../JS/sweetAlert.js"></script>
